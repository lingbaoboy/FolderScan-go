name: Build and Release GUI

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux amd64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
      - name: Install Linux GUI dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libgl1-mesa-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev
      - name: Install fyne
        run: go install fyne.io/fyne/v2/cmd/fyne@latest
      - name: Package with fyne
        run: |
          mkdir -p dist
          fyne package -os linux -release -icon Icon.png
          mv FolederScan dist/FolederScan-linux-amd64
      - uses: actions/upload-artifact@v4
        with:
          name: FolederScan-linux-amd64
          path: dist/FolederScan-linux-amd64

  build-windows:
    name: Build Windows amd64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
      - name: Install fyne
        run: go install fyne.io/fyne/v2/cmd/fyne@latest
      - name: Package with fyne
        run: |
          mkdir dist
          fyne package -os windows -release -icon Icon.png
          mv FolederScan.exe dist/FolederScan-windows-amd64.exe
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          name: FolederScan-windows-amd64
          path: dist/FolederScan-windows-amd64.exe

  build-macos:
    name: Build macOS arm64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
      - name: Install fyne
        run: go install fyne.io/fyne/v2/cmd/fyne@latest
      - name: Package with fyne
        run: |
          mkdir -p dist
          fyne package -os darwin -arch arm64 -release -icon Icon.png
          mv FolederScan.app dist/FolederScan-mac-arm64.app
      - uses: actions/upload-artifact@v4
        with:
          name: FolederScan-mac-arm64
          path: dist/FolederScan-mac-arm64.app

  release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
