name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux amd64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
      - run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/FolederScan-linux-amd64
      - uses: actions/upload-artifact@v4
        with:
          name: FolederScan-linux-amd64
          path: dist/FolederScan-linux-amd64

  build-windows:
    name: Build Windows amd64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
      - run: |
          mkdir dist
          go build -o dist/FolederScan-windows-amd64.exe
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          name: FolederScan-windows-amd64
          path: dist/FolederScan-windows-amd64.exe

  build-macos:
    name: Build macOS arm64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
      - run: |
          mkdir -p dist
          GOARCH=arm64 go build -o dist/FolederScan-darwin-arm64
      - uses: actions/upload-artifact@v4
        with:
          name: FolederScan-darwin-arm64
          path: dist/FolederScan-darwin-arm64

  release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
